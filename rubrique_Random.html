	<script type="text/javascript">
		var openBtn = document.getElementById("open-sidebar");
		var closeBtn = document.getElementById("close-sidebar");
		var sidebar = document.getElementsByClassName("sidebar")[0];

		function toggleSidebar() {
			openBtn.classList.toggle("hidden");
			closeBtn.classList.toggle("hidden");
			if (sidebar.classList.contains("sidebar-open")) {
				sidebar.classList.remove("sidebar-open");
				sidebar.classList.add("sidebar-closed");
			} else {
				sidebar.classList.add("sidebar-open");
				sidebar.classList.remove("sidebar-closed");
			}
		}

		function adjustHeaderHeight() {
			let height = document.getElementById("navigation").getBoundingClientRect().height;
			document.getElementById("topspacer").style.height = `${height}px`;
		}
		
		closeBtn.addEventListener("click", function () {
			toggleSidebar();
		});
		openBtn.addEventListener("click", function () {

		});

		window.onload = function() {

		}
		window.onresize = function() {
